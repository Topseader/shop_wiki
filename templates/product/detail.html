{% extends 'base.html' %}
{% load product_extras %}
{% block title %}
    <title>Home Page</title>
{% endblock title %}

{% block content %}
<table>
    {% for key, value in object.items %}
    <tr class="{{ key }}">
        <th class="key">{{ key|capfirst|prettify }}</th>
        <td class="value">{{ value }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
